apiVersion: v1
kind: ConfigMap
metadata:
  name: ves-prometheus-configuration
  labels:
    name: ves-prometheus-configuration
  namespace: onap
data:
  prometheus.yml: |-
    global:
      scrape_interval: 5s
      external_labels:
        monitor: 'my-monitor'

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'ves-collector'
        metrics_path: '/actuator/prometheus'
        scheme: https
        tls_config:
          insecure_skip_verify: true
        static_configs:
          - targets: ['dcae-ves-collector.onap:8443']