apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: influxdb-ves-deployment
  namespace: onap
  labels:
    app: collector-influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collector-influxdb
  template:
    metadata:
      labels:
        app: collector-influxdb
    spec:
      containers:
        - name: collector-influxdb
          image: influxdb
          env:
            - name: INFLUXDB_DB
              value: "jmeter"
          volumeMounts:
            - name: ves-influxdb-conf
              mountPath: /etc/influxdb
            - name: ves-influxdb-types
              mountPath: /usr/share/collectd
      volumes:
        - name: ves-influxdb-conf
          configMap:
            name: ves-influxdb-conf
        - name: ves-influxdb-types
          configMap:
            name: ves-influxdb-types
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
  namespace: onap
  labels:
    app: collector-influxdb
spec:
  selector:
    app: collector-influxdb
  type: NodePort
  ports:
    - port: 8086
      name: influx-db
      targetPort: 8086
      nodePort: 30002
    - port: 25826
      protocol: UDP
      name: collectd-port
      targetPort: 25826
      nodePort: 30003