apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grafana-ves-deployment
  namespace: onap
  labels:
    app: collector-grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collector-grafana
  template:
    metadata:
      labels:
        app: collector-grafana
    spec:
      containers:
        - name: collector-grafana
          image: grafana/grafana
          env:
            - name: GF_AUTH_DISABLE_LOGIN_FORM
              value: "true"
            - name: GF_AUTH_DISABLE_SIGNOUT_MENU
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: "Admin"
            - name: FOLDER
              value: "/tmp/dashboards"
          volumeMounts:
            - name: ves-grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: ves-grafana-dashboards-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: ves-grafana-dashboards
              mountPath: /etc/grafana/dashboards/ves
      volumes:
        - name: ves-grafana-datasources
          configMap:
            name: ves-grafana-datasources
        - name: ves-grafana-dashboards-provider
          configMap:
            name: ves-grafana-dashboards-provider
        - name: ves-grafana-dashboards
          configMap:
            name: ves-grafana-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: onap
  labels:
    app: collector-grafana
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port:   '3000'
spec:
  selector:
    app: collector-grafana
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001